<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Genie</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Chess Genie</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Play
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a id="startGame" class="dropdown-item" href="#">New Game</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Game Mode Selection Modal -->
    <div
      class="modal fade"
      id="gameModeModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="gameModeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gameModeModalLabel">
              Select Game Mode
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <button id="playerVsPlayer" class="btn btn-secondary w-100 mb-2">
              <i class="bi bi-person"></i>
              Player vs Player
              <i class="bi bi-person"></i>
            </button>
            <button id="playerVsBotWhite" class="btn btn-secondary w-100 mb-2">
              <i class="bi bi-person"></i>
              Player (White) vs Bot (Black)
              <i class="bi bi-robot"></i>
            </button>
            <button id="playerVsBotBlack" class="btn btn-secondary w-100 mb-2">
              <i class="bi bi-person"></i>
              Player (Black) vs Bot (White)
              <i class="bi bi-robot"></i>
            </button>
            <label for="stockfishStrength" class="form-label"
              >Bot Strength</label
            >
            <input
              type="range"
              class="form-range"
              min="0"
              max="20"
              id="stockfishStrength"
              value="5"
            />
            <span id="strengthValue" class="d-block text-center">5</span>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col mt-3 ml-3">
          <div class="d-inline-flex p-3">
            <div id="chessboard" class="shadow-lg bg-body"></div>
            <div>
              <button
                id="flipBoard"
                class="btn btn-secondary m-2"
                title="Flip Board"
              >
                <i class="bi bi-arrow-repeat"></i>
              </button>
              <button
                id="settings"
                class="btn btn-secondary m-2"
                title="Settings"
              >
                <i class="bi bi-gear"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col move-table">
          <h5 class="text-center">Moves</h5>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="text-center">White</th>
                <th class="text-center">Black</th>
              </tr>
            </thead>
            <tbody id="moveTable">
              <!-- Moves will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const stockfishStrengthInput =
        document.getElementById('stockfishStrength')
      const strengthValueDisplay = document.getElementById('strengthValue')

      // Update the display value when the range input changes
      stockfishStrengthInput.addEventListener('input', function () {
        strengthValueDisplay.textContent = this.value
      })

      // Initialize the display value on page load
      strengthValueDisplay.textContent = stockfishStrengthInput.value
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/chess.js"></script>
    <script type="module" src="js/chesslib.js"></script>
  </body>
</html>
