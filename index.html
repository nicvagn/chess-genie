<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Genie</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/3fff1d3dc2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Chess Genie</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Play
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a id="startGame" class="dropdown-item" href="#">New Game</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Create New Game Modal -->
    <div
      class="modal fade"
      id="createNewGameModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="createNewGameModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createNewGameModalLabel">
              Create New Game
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-bordered table-sm">
              <thead>
                <tr>
                  <th scope="col" class="text-center">White</th>
                  <th scope="col" class="text-center">Black</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <input
                      type="radio"
                      name="whitePlayer"
                      value="human"
                      id="whiteHuman"
                    />
                    <label for="whiteHuman">Human</label>
                  </td>
                  <td>
                    <input
                      type="radio"
                      name="blackPlayer"
                      value="human"
                      id="blackHuman"
                    />
                    <label for="blackHuman">Human</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input
                      type="radio"
                      name="whitePlayer"
                      value="bot"
                      id="whiteBot"
                    />
                    <label for="whiteBot">Bot</label>
                  </td>
                  <td>
                    <input
                      type="radio"
                      name="blackPlayer"
                      value="bot"
                      id="blackBot"
                    />
                    <label for="blackBot">Bot</label>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="d-flex flex-row">
              <p
                for="stockfishStrength"
                class="text-lowercase text-center fs-6 fw-lighter text-wrap"
              >
                Bot Strength
              </p>
              <input
                type="range"
                class="form-range m-2"
                min="0"
                max="20"
                id="stockfishStrength"
                value="5"
              />
              <span id="strengthValue" class="ml-2 mt-2 fs-6 fw-lighter"
                >5</span
              >
            </div>
            <button type="submit" class="btn btn-secondary w-100 mb-2">
              Play
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Pawn Promotion Modal -->
    <div
      class="modal fade"
      id="pawnPromotionModal"
      tabindex="-1"
      aria-labelledby="pawnPromotionModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pawnPromotionModalLabel">
              Promote Pawn
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <button id="promoteToQueen" class="btn btn-secondary m-2">
              Queen
            </button>
            <button id="promoteToRook" class="btn btn-secondary m-2">
              Rook
            </button>
            <button id="promoteToBishop" class="btn btn-secondary m-2">
              Bishop
            </button>
            <button id="promoteToKnight" class="btn btn-secondary m-2">
              Knight
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row position-relative">
        <div class="col pt-3">
          <div id="chessboard-container" class="chessboard-container">
            <div id="chessboard" class="shadow-lg bg-body"></div>
            <div id="fileLabels" class="file-labels">
              <!-- File Labels (a-h) will be added dynamically -->
            </div>
            <div id="rankLabels" class="rank-labels">
              <!-- Rank Labels (1-8) will be added dynamically -->
            </div>
          </div>
        </div>
        <div class="col-2 pt-1 m-5">
          <div
            class="d-flex flex-row flex-wrap bg-light justify-content-center align-items-baseline border border-primary"
          >
            <button
              id="flipBoard"
              class="btn btn-secondary m-1 btn-custom"
              title="Flip Board"
              type="button"
            >
              <i class="fa-solid fa-repeat"></i>
            </button>
            <button
              id="settings"
              class="btn btn-secondary m-1 btn-custom"
              title="Settings"
              type="button"
            >
              <i class="fa-solid fa-gear"></i>
            </button>
            <button
              id="showPawnStructure"
              class="btn btn-secondary m-1 btn-custom"
              title="Show Pawn Structure"
              type="button"
            >
              <i class="fa-solid fa-chess-pawn"></i>
            </button>
            <button
              id="captureBtn"
              class="btn btn-secondary m-1 btn-custom"
              title="Save Chessboard Image"
              type="button"
            >
              <i class="fa-solid fa-camera"></i>
            </button>
          </div>
        </div>
        <div class="col move-table">
          <h5 class="text-center">Moves</h5>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="text-center">White</th>
                <th class="text-center">Black</th>
              </tr>
            </thead>
            <tbody id="moveTable">
              <!-- Moves will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const stockfishStrengthInput =
        document.getElementById('stockfishStrength')
      const strengthValueDisplay = document.getElementById('strengthValue')
      stockfishStrengthInput.addEventListener('input', function () {
        strengthValueDisplay.textContent = this.value
      })
      strengthValueDisplay.textContent = stockfishStrengthInput.value
    </script>

    <script>
      document.getElementById('startGame').addEventListener('click', () => {
        const createNewGameModal = new bootstrap.Modal(
          document.getElementById('createNewGameModal'),
        )
        createNewGameModal.show()
      })
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="chess.js"></script>
    <script type="module" src="chesslib.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
  </body>
</html>
